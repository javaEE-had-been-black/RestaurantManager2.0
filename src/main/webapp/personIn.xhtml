<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>

<h:head>
    <title>RestaurantManager</title>
    <h:outputStylesheet library="css" name="personInfo.css"/>
</h:head>

<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
        background-size:100% 100%;
        background-attachment:fixed;">

<div class="show">
    <div id="choice" class="choice">
        <h:form>
            <p>
                <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            </p>
            <p>
                <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="报表统计" style="text-align: left" action="bill"/>
            </p>
            <p>
                <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
            </p>
        </h:form>
    </div>


    <div class="Info">

        <h:form>
            <p>
                账号<h:inputText class="label" id="ID" type="text" value="#{personManager.user.userId}"/>
                姓名<h:inputText class="label" id="Name" type="text" value="#{personManager.user.userName}"/>
                电话<h:inputText class="label" id="telNumber" type="text" value="#{personManager.user.telNumber}"/>
                密码<h:inputText class="label" id="password" type="text" value="#{personManager.user.password}"/>
            </p>

            <h:commandButton class="buttonSave" value="保存"
                             action="#{personManager.updateUserInfo(personManager.user.password,personManager.user.telNumber)}">
            </h:commandButton>
            &nbsp;&nbsp;
            <h:commandButton class="buttonSave" value="取消" action="personIn">
            </h:commandButton>
            <p style="color: #ff0000">#{personManager.updateInfo}</p>
        </h:form>
    </div>
    <h:form>

    </h:form>
    <div class="infor-context">

    </div>

</div>
</body>

</html>
