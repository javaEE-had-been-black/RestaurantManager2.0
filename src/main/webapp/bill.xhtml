<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RestaurantManager</title>
    <h:outputStylesheet library="css" name="bill.css"/>
</h:head>

<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
        background-size:100% 100%;
        background-attachment:fixed;">

<div class="show">

    <div id="choice" class="choice">
        <h:form>
            <p>
                <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            </p>
            <p>
                <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="报表统计" style="text-align: left" action="bill"/>
            </p>
            <p>
                <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
            </p>
        </h:form>
    </div>


    <div class="createBill">
    <h:form>

        <h:selectOneMenu value="#{billManager.type}">
            <f:selectItem itemValue="支出" itemLabel="支出"/>
            <f:selectItem itemValue="收入" itemLabel="收入"/>
        </h:selectOneMenu>

        <h:outputLabel for="Amount" rendered="true" value="数目">
            <h:inputText id="Amount" required="true" value="#{billManager.amount}"/>
        </h:outputLabel>

        <h:commandButton class="button"  style="text-align: center;margin-top: 30px;" value="创建" action="#{billManager.createBill()}"/>
        <p style="color: #ff0000">#{billManager.billInfo}</p>

    </h:form>

    </div>

    <div class="deleteBill">
        <h:form>
            <h:outputLabel for="deleteBillId" rendered="true" value="Order ID">
                <h:inputText id="deleteBillId" required="true" value="#{billManager.billId}"/>
            </h:outputLabel>

            <h:commandButton class="button"  style="text-align: center;margin-top: 30px;" value="删除" action="#{billManager.removeBill()}"/>
            <p style="color: #ff0000">#{billManager.billInfo}</p>

        </h:form>

    </div>


    <div class="findBill">

        <h:form>
            <h:selectOneMenu value="#{billManager.searchKey}">
                <f:selectItem itemValue="全部" itemLabel="全部"/>
                <f:selectItem itemValue="支出" itemLabel="支出"/>
                <f:selectItem itemValue="收入" itemLabel="收入"/>
            </h:selectOneMenu>
            <h:commandButton class="button" value="搜索" action="#{billManager.getBillsbyType(billManager.searchKey)}">
            </h:commandButton>

        </h:form>

        <h:dataTable var="bill" value="#{billManager.allBills}" rules="all" cellpadding="5">
            <h:column>

                    <f:facet name="header">
                        <h:outputText value="itemId" />
                    </f:facet>
                <h:form>
                    <h:outputText value="#{bill.itemId}"/>
                </h:form>
            </h:column>
            <h:column>

                <f:facet name="header">
                    <h:outputText value="type" />
                </f:facet>
                <h:form>
                    <h:outputText  value="#{bill.turnBill()}"/>
                </h:form>
            </h:column>
            <h:column>

                <f:facet name="header">
                    <h:outputText value="amount" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{bill.amount}"/>
                </h:form>
            </h:column>
            <h:column>

                <f:facet name="header">
                    <h:outputText value="Date" />
                </f:facet>
                <h:form>
                    <h:outputText value="#{bill.itemDate}"/>
                </h:form>
            </h:column>


        </h:dataTable>

    </div>
</div>
</body>
</html>
