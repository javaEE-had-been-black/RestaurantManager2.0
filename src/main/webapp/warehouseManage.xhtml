<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="warehouseManage.css"/>
    <title>仓库管理</title>
</h:head>


<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
        background-size:100% 100%;
        background-attachment:fixed;">


<div class="show">

    <div id="choice" class="choice">
        <h:form>
            <p>
                <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            </p>
            <p>
                <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="报表统计" style="text-align: left" action="bill"/>
            </p>
            <p>
                <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
            </p>
        </h:form>
    </div>

<div class="warehouseSearch">

<h:form>
    <h:selectOneMenu value="#{repositoryManager.searchKey}">
        <f:selectItem itemValue="全部" itemLabel="全部"/>
        <f:selectItem itemValue="肉类" itemLabel="肉类"/>
        <f:selectItem itemValue="酒水" itemLabel="酒水"/>
    </h:selectOneMenu>
    <h:commandButton class="button" value="搜索" image="resources/images/search.jpg" style="width: 30px;height: 30px" action="#{repositoryManager.getItemsbyType(repositoryManager.searchKey)}">
    </h:commandButton>

</h:form>

<h:dataTable var="Item" value="#{repositoryManager.allItems}" rules="all" cellpadding="5">
    <h:column>

        <f:facet name="header">
            <h:outputText value="账号" />
        </f:facet>
        <h:form>
            <h:outputText value="#{Item.itemId}"/>
        </h:form>
    </h:column>
    <h:column>

        <f:facet name="header">
            <h:outputText value="类型" />
        </f:facet>
        <h:form>
            <h:outputText  value="#{Item.type}"/>
        </h:form>
    </h:column>
    <h:column>

        <f:facet name="header">
            <h:outputText value="数量" />
        </f:facet>
        <h:form>
            <h:outputText value="#{Item.quantity}"/>
        </h:form>
    </h:column>
    <h:column>

        <f:facet name="header">
            <h:outputText value="名称" />
        </f:facet>
        <h:form>
            <h:outputText value="#{Item.itemName}"/>
        </h:form>
    </h:column>


</h:dataTable>
</div>


    <div class="warehouseDelete">
        <h:form>
            <h:outputLabel for="deleteWarehouseId" rendered="true" value="warehouse ID">
                <h:inputText id="deleteWarehouseId" required="true" value="#{repositoryManager.itemId}"/>
            </h:outputLabel>

            <h:commandButton class="button"  style="text-align: center;margin-top: 30px;" value="删除" action="#{repositoryManager.removeRepository}"/>
            <p style="color: #ff0000">#{billManager.billInfo}</p>
        </h:form>

    </div>
</div>
</body>

</html>
