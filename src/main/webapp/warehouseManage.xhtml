<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <h:outputStylesheet library="css" name="warehouseManage.css"/>
    <title>仓库管理</title>
</h:head>


<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
        background-size:100% 100%;
        background-attachment:fixed;">


<div class="show">

    <div id="choice" class="choice">
        <h:form>
            <p>
                <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            </p>
            <p>
                <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="报表统计" style="text-align: left" action="personIn"/>
            </p>
            <p>
                <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            </p>
            <p>
                <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
            </p>
        </h:form>
    </div>


    <div id="warehouseAll" class="warehousesAll">
        <h:form>
            <h:commandButton class="buttonRepository" value="所有物品" action="#{repositoryManager.setAllItems}"/>
        </h:form>
        <table>
            <tr>
                <th>物资名称</th>
                <th>数量</th>
                <th>种类</th>
            </tr>
            <ui:repeat var="item" value="#{repositoryManager.allItems}">
                <tr>
                    <td>#{item.itemName}</td>
                    <td>#{item.quantity}</td>
                    <td>#{item.type}</td>
                </tr>
            </ui:repeat>
        </table>
    </div>


    <div id="warehouseSearch" class="warehouseSearch">
        <h:selectOneMenu value="#{repositoryManager.searchKey}">
            <f:selectItem itemValue="酒水" itemLabel="酒水"/>
            <f:selectItem itemValue="肉类" itemLabel="肉类"/>
            <f:selectItem itemValue="菜类" itemLabel="菜类"/>
        </h:selectOneMenu>

        <h:form>
            <h:commandButton action="#{repositoryManager.getItemsbyType(repositoryManager.searchKey)}"
                             image="resources/images/search.jpg" class="searchButton"/>
            <p style="color: #ff0000">#{repositoryManager.itemInfo}</p>
        </h:form>

        <table>
            <tr>
                <th>物资名称</th>
                <th>数量</th>
                <th>种类</th>
            </tr>
            <ui:repeat var="item" value="#{repositoryManager.itemsFromType}">
                <tr>
                    <td>#{item.itemName}</td>
                    <td>#{item.quantity}</td>
                    <td>#{item.type}</td>
                </tr>
            </ui:repeat>

        </table>
    </div>

    <p>

    </p>

</div>

</body>

</html>
