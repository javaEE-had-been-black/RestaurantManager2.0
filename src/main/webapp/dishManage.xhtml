<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RestaurantManager</title>
    <h:outputStylesheet library="css" name="dishManage.css"/>
</h:head>
<body background="resources/images/background.jpg" style="background-repeat:no-repeat;
        background-size:100% 100%;
        background-attachment:fixed;">

<script>
    function hiddenAddDish() {
        var div = document.getElementById("create-dish");
        div.style.visibility = "hidden";
    }

    function showAddDish() {
        var div = document.getElementById("create-dish");
        div.style.visibility = "visible";
    }

    function hiddenChangeDish() {
        var div = document.getElementById("create-dish");
        div.style.visibility = "hidden";
    }

    function showChangeDish() {
        var div = document.getElementById("create-dish");
        div.style.visibility = "visible";
    }


</script>


<div class="show">

    <div id="create-dish" style="visibility: hidden" class="create-dish">
        <h:form>
            <p style="color: #666666;font-size: larger">菜名:
                <h:inputText type="text" value="#{dishManager.newDishName}"/>
            </p>
            <p style="color: #666666;font-size: larger">价格:
                <h:inputText type="text" value="#{dishManager.newDishPrice}"/>
            </p>
            <p style="color: #666666;font-size: larger">种类:
                <h:inputText type="text" value="#{dishManager.newType}"/>
            </p>
            <div style="text-align: center;margin-top: 30px;"></div>
            <h:commandButton class="operation-button" value="确认" onclick="hiddenAddDish()"
                             action="#{dishManager.createDish}"/>
            <h:commandButton class="operation-button" value="取消" onclick="hiddenAddDish()"/>
        </h:form>

    </div>
    <div id="change-dish" style="visibility: hidden" class="change-dish">
        <h:form>
            <p style="color: #666666;font-size: larger">菜名:
                <h:inputText type="text" value="#{dishManager.newDishName}"/>
            </p>
            <p style="color: #666666;font-size: larger">价格:
                <h:inputText type="text" value="#{dishManager.newDishPrice}"/>
            </p>
            <p style="color: #666666;font-size: larger">种类:
                <h:inputText type="text" value="#{dishManager.newType}"/>
            </p>
            <div style="text-align: center;margin-top: 30px;"></div>
            <h:commandButton class="operation-button" value="确认" onclick="hiddenChangeDish()"
                             action="#{dishManager.updateDish}"/>
            <h:commandButton class="operation-button" value="取消" onclick="hiddenChangeDish()"/>
        </h:form>

    </div>
    <div id="choice" class="choice">
        <h:form>
            <h:commandButton class="button" value="个人中心" style="text-align: left" action="personIn"/>
            <h:commandButton class="button" value="餐位管理" style="text-align: left" action="seatManage"/>
            <h:commandButton class="button" value="菜谱管理" style="text-align: left" action="dishManage"/>
            <h:commandButton class="button" value="仓库管理" style="text-align: left" action="warehouseManage"/>
            <h:commandButton class="button" value="报表统计" style="text-align: left" action="bill"/>
            <h:commandButton class="button" value="会员管理" style="text-align: left" action="vipManage"/>
            <h:commandButton class="button" value="员工管理" style="text-align: left" action="personnelManage"/>
        </h:form>
    </div>

    <div id="dishes-content" class="dishes-content">

        <div class="dishInput">
            <h:form>
                <h:selectOneMenu value="#{dishManager.dishType}">
                    <f:selectItem itemValue="全部" itemLabel="全部"/>
                    <f:selectItem itemValue="炒菜" itemLabel="炒菜"/>
                    <f:selectItem itemValue="酒水" itemLabel="酒水"/>
                    <f:selectItem itemValue="其他" itemLabel="其他"/>
                </h:selectOneMenu>
                <h:inputText id="searchKey" type="text" value="#{dishManager.dishName}"/>
                <h:commandButton action="#{dishManager.searchDish}" image="resources/images/search.jpg"
                                 class="searchButton"/>
                <input type="button" class="button" onclick="showAddDish()" value="添加菜品"/>
            </h:form>
        </div>


        <div class="dishes-container">
            <ui:repeat var="dish" value="#{dishManager.resultDish}">
                <div class="dish-container">
                    <img src="#{dish.imageUrl}" style="width: 100px;height: 100px;border:2px solid grey"
                         alt="菜品图片"/>
                    <p>
                        #{dish.dishName}<br/>
                        价格:￥#{dish.dishPrice}
                    </p>
                </div>
            </ui:repeat>
        </div>

    </div>

</div>


</body>
</html>
