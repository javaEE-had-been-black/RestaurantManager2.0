<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>菜谱管理</title>
    <h:outputStylesheet library="css" name="test.css"/>
    <h:outputStylesheet library="css" name="dishManage.css"/>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
    <script type="text/javascript">

        function hiddenAddDish() {
            var div = document.getElementById("create-dish");
            div.style.display = "none";
        }

        function showAddDish() {
            var div = document.getElementById("create-dish");
            div.style.display = "block";
        }

        // 当整个HTML文档加载完成之后再执行次函数
        window.onload = function () {
            //隐藏所有的子标题
            $(".nav-menu").each(function () {
                $(this).children(".nav-content").hide();
            })

            // 给所有的菜单项的主标题添加绑定事件
            $(".nav-title").each(function () {
                $(this).click(function () {
                    // 当我点击主标题时，其子标题展示出来
                    //获取当前子标题
                    var navConEle = $(this).parents(".nav-menu").children(".nav-content")
                    //判断navConEle的display属性值是否为none
                    if (navConEle.css("display") != "none") {
                        // 隐藏
                        navConEle.hide(500);
                    } else {
                        var navEle = navConEle.parents(".nav-menu");
                        var menuEles = navEle.siblings();
                        $(menuEles).each(function () {
                            $(this).children(".nav-content").hide();
                        });

                        navConEle.show(500);
                    }
                })
            })

        }
    </script>
    <style type="text/css">
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            width: 80%;
            border-collapse: collapse;
            margin-left: 50px;
            margin-top: 50px;
        }

        #customers td, #customers th {
            font-size: 1em;
            border: 1px solid #303342;
            padding: 3px 7px 2px 7px;
        }

        #customers th {
            font-size: 1.1em;
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: #303342;
            color: #ffffff;
        }

        #customers tr.alt td {
            color: #000000;
            background-color: #EAF2D3;
        }
    </style>
</h:head>

<body>
<div class="content">
    <div class="content-top">
        <div class="title">
            <a class="identifier" href="#">云客餐饮管理系统</a>
        </div>
        <h:form>
            <h:commandButton styleClass="logout" value="logout" action="login"/>
        </h:form>
    </div>
    <div>
        <div class="content-left">

            <div class="nav">
                <!--                每一个菜单栏项-->
                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="myInfo.xhtml">
                            个人中心
                        </a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="orderDish.xhtml">
                            点餐
                        </a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="#">
                            日常管理
                        </a>
                    </div>
                    <div class="nav-content">
                        <div class="nav-content-a">
                            <a href="seatManage.xhtml">餐桌管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="staffManage.xhtml">员工管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="storeManage.xhtml">仓库管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="customerManage.xhtml">顾客管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="dish.xhtml">菜谱管理</a>
                        </div>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="dataManage.xhtml">
                            餐馆报表
                        </a>
                    </div>
                </div>

            </div>
            <div class="seg"></div>
        </div>
        <div class="content-right">

            <div id="create-dish" style="display: none" class="create-dish">
                <h:form>
                    <p style="color: #666666;font-size: larger">菜品:
                        <h:inputText type="text" value="#{dishManager.newDishName}"/>
                    </p>

                    <p style="color: #666666;font-size: larger">价格:
                        <h:inputText type="text" value="#{dishManager.newDishPrice}"/>
                    </p>

                    <p style="color: #666666;font-size: larger">种类:
                        <h:selectOneMenu value="#{dishManager.newType}">
                            <f:selectItem itemValue="全部" itemLabel="全部"/>
                            <f:selectItem itemValue="炒菜" itemLabel="炒菜"/>
                            <f:selectItem itemValue="酒水" itemLabel="酒水"/>
                            <f:selectItem itemValue="其他" itemLabel="其他"/>
                        </h:selectOneMenu>
                    </p>

                    <div style="text-align: center;margin-top: 30px;"></div>
                    <h:commandButton class="operation-button" value="确认" onclick="hiddenAddDish()"
                                     action="#{dishManager.createDish}"/>
                    <h:commandButton class="operation-button" value="取消" onclick="hiddenAddDish()"/>
                </h:form>
            </div>

                <div>
                    <h:form>
                        <h:selectOneMenu value="#{dishManager.searchType}">
                            <f:selectItem itemValue="全部" itemLabel="全部"/>
                            <f:selectItem itemValue="炒菜" itemLabel="炒菜"/>
                            <f:selectItem itemValue="酒水" itemLabel="酒水"/>
                            <f:selectItem itemValue="汤类" itemLabel="汤类"/>
                            <f:selectItem itemValue="其他" itemLabel="其他"/>
                        </h:selectOneMenu>
                        <h:inputText id="searchKey" type="text" value="#{dishManager.searchKey}"/>
                        <h:commandButton action="#{dishManager.searchDish}"
                                         image="../resources/images/search.jpg" class="searchButton"/>
                        <input type="button" onclick="showAddDish()" value="添加菜品"/>
                        <p>#{dishManager.createDishInfo}</p>
                    </h:form>
                </div>

                <table id="customers">
                    <tr>
                        <th>菜名</th>
                        <th>价格</th>
                        <th>种类</th>
                        <th>操作</th>
                    </tr>

                    <ui:repeat var="dish" value="#{dishManager.resultDish}">
                        <tr>
                            <td>#{dish.dishName}</td>
                            <td>#{dish.dishPrice}</td>
                            <td>#{dish.type}</td>
                            <td>
                                <h:form>
                                    <h:commandLink value="删除" actionListener="#{dishManager.removeDish}">
                                        <f:param name="removeDishId" id="removeDishId" value="#{dish.dishId}"/>
                                    </h:commandLink>
                                </h:form>
                            </td>
                        </tr>
                    </ui:repeat>
                </table>



        </div>
    </div>
</div>

</body>
</html>
