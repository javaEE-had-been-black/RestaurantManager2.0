<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>修改顾客信息</title>
    <h:outputStylesheet library="css" name="test.css"/>
    <h:outputStylesheet library="css" name="vipManage.css"/>
    <f:metadata>
        <f:viewParam required="true" name="customerId" value="#{customerManager.currentCustomerId}"/>
    </f:metadata>
    <h:outputStylesheet library="css" name="personnelManage.css"/>
</h:head>

<body>

<div class="content">
    <div class="content-top">
        <div class="title">
            <a class="identifier" href="#">云客餐饮管理系统</a>
        </div>
        <h:form>
            <h:commandButton styleClass="logout" value="logout" action="login"/>
        </h:form>
    </div>
    <div>
        <div class="content-left">

            <div class="nav">
                <!--                每一个菜单栏项-->
                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="myInfo.xhtml">
                            个人中心
                        </a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="orderDish.xhtml">
                            点餐
                        </a>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="#">
                            日常管理
                        </a>
                    </div>
                    <div class="nav-content">
                        <div class="nav-content-a">
                            <a href="seatManage.xhtml">餐桌管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="staffManage.xhtml">员工管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="storeManage.xhtml">仓库管理</a>
                        </div>
                        <div class="nav-content-a">
                            <a href="customerManage.xhtml">顾客管理</a>
                        </div>
                    </div>
                </div>

                <div class="nav-menu">
                    <div class="nav-title">
                        <a href="dataManage.xhtml">
                            餐馆报表
                        </a>
                    </div>
                </div>

            </div>
            <div class="seg"></div>
        </div>
        <div class="content-right">
            <div id="create-vip" class="create-vip" style="border: none">
                <h:form>
                    <p style="color: #666666;font-size: larger">用户名:
                        <h:inputText type="text" value="#{customerManager.currentCustomer.customerName}"/>
                    </p>

                    <p style="color: #666666;font-size: larger">手机号:
                        <h:inputText type="text" value="#{customerManager.currentCustomer.telNumber}"/>
                    </p>

                    <p style="color: #666666;font-size: larger">积分:
                        <h:inputText type="text" value="#{customerManager.currentCustomer.points}"/>
                    </p>

                    <div style="text-align: center;margin-top: 30px;"></div>
                    <h:commandButton class="operation-button" value="确认" action="#{customerManager.updateCustomer}"/>
                    <a href="customerManage.xhtml">返回</a>

                    <p>#{customerManager.updateCustomerInfo}</p>
                </h:form>
            </div>

        </div>

    </div>
</div>


</body>
</html>
