<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>RestaurantManager</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<body background="../resources/images/background.jpg"
      style="background-repeat:no-repeat;background-size:100% auto;background-attachment:fixed;">
<div id="loginDiv">
    <h:form id="form" action="#{personManager.login()}">
        <h1 style="text-align: center;color:#666666;">登陆</h1>
        <p style="color: #666666;font-size: larger">账&nbsp;&nbsp;&nbsp;号:
            <h:inputText id="userNname" type="text" value="#{personManager.userId}"/>
        </p>

        <p style="color: #666666;font-size: larger">密&nbsp;&nbsp;&nbsp;码:
            <h:inputSecret id="password" type="password" value="#{personManager.password}"/>
        </p>

        <div style="text-align: center;margin-top: 30px;"></div>
        <h:commandButton class="button" value="进入" action="#{personManager.login()}"/>
        <p style="color: #ff0000">#{personManager.logInfo}</p>
    </h:form>
</div>
</body>

</html>
